

<div class="ui container">
    <div class="ui secondary pointing menu">
        <a routerLink="/" class="item">Angular Email</a>
        <div class="right menu">
            <ng-container *ngIf="signedin$ | async ">
                <a class='ui item' [routerLinkActiveOptions]="{ exact: true }" routerLink="/inbox" routerLinkActive="active">InBox</a>
                <a class='ui item' routerLink="/signout" routerLinkActive="active">Sign Out</a>
            </ng-container>
            <ng-container *ngIf="!(signedin$ | async)">
                <a class='ui item' [routerLinkActiveOptions]="{ exact: true }" routerLink="/" routerLinkActive="active">Sign In</a>
                <a class='ui item' exact routerLink="/signup" routerLinkActive="active">Sign Up</a>
            </ng-container>
        </div>
    </div>
    
    <router-outlet></router-outlet>
</div>
